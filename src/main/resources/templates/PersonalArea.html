<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - Жабий Банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: relative;
        }

        header h1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: -150px;
        }

        .login-button a {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .login-button a:hover {
            background-color: #ddd;
        }

        main {
            padding: 20px 0;
            text-align: center;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .login-form h2 {
            margin-top: 0;
        }

        .login-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Жабий Банк</h1>
        <nav>
            <ul>
                <li><a th:href="@{/home}">Главная</a></li>
                <li><a th:href="@{/services}">Услуги</a></li>
                <li><a th:href="@{/about}">О нас</a></li>
                <li><a th:href="@{/contacts}">Контакты</a></li>
            </ul>
        </nav>
        <div class="login-button">
            <a th:href="@{/loginProcess}">Вход в личный кабинет</a>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="login-form">
            <h2>Вход в личный кабинет</h2>
            <form th:action="@{/loginAccepted}" th:method="post" th:object="${person}">
               Введите имя: <label>
                    <input  type="text" th:field="*{name}">
                </label>
                Введите пароль:<label>
                <input type="text" th:field="*{password}">
            </label>
                <button type="submit">Войти</button>
            </form>
            <button class="register-button" onclick="location.href='/register'">Зарегистрироваться</button>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p>© 2024 Жабий Банк. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
