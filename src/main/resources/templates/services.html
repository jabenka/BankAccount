<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банк - Услуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 42px;
        }

        .login-button a {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .login-button a:hover {
            background-color: #ddd;
        }

        main {
            padding: 20px 0;
            text-align: center;
        }



        .service-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .service-form label {
            display: block;
            margin-bottom: 5px;
        }

        .service-form input,
        .service-form select,
        .service-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .service-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Жабий Банк</h1>
        <nav>
            <ul>
                <li><a href="/home">Главная</a></li>
                <li><a href="/services">Услуги</a></li>
                <li><a href="/about">О нас</a></li>
                <li><a href="/contacts">Контакты</a></li>
            </ul>
        </nav>
        <div class="login-button">
        <a th:href="@{/loginProcess}">Вход в личный кабинет</a>
        </div>
    </div>

</header>
<main>
    <div class="container">
        <h2>Наши Услуги</h2>
        <form class="service-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Выберите услугу:</label>
            <select id="service" name="service" required>
                <option value="consultation">Консультация</option>
                <option value="loan">Кредит</option>
                <option value="investment">Инвестиции</option>
            </select>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</main>
<footer>
    <div class="container">
        <p>© 2024 Банк. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
