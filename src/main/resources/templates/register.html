<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Жабий Банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: relative;
        }

        header h1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: -150px;
        }

        .login-button a {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .login-button a:hover {
            background-color: #ddd;
        }

        main {
            padding: 20px 0;
            text-align: center;
        }

        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .register-form h2 {
            margin-top: 0;
        }

        .register-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Жабий Банк</h1>
        <nav>
            <ul>
                <li><a th:href="@{/home}">Главная</a></li>
                <li><a th:href="@{/services}">Услуги</a></li>
                <li><a th:href="@{/about}">О нас</a></li>
                <li><a th:href="@{/contacts}">Контакты</a></li>
            </ul>
        </nav>
        <div class="login-button">
            <a th:href="@{/loginProcess}">Вход в личный кабинет</a>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="register-form">
            <h2>Регистрация</h2>
            <form th:action="@{/registerAccepted}" th:method="post" th:object="${person}">
                Введите имя:<label>
                    <input type="text" th:field="*{name}">
                </label>
                Введите номер телефона:<label>
                <input type="text" th:field="*{phone}">
                </label>
               Введите адрес электронной почты:<label>
                    <input type="text" th:field="*{email}">
                </label>
                Введите пароль<label>
                <input type="text" th:field="*{password}">
            </label>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
